name: Build Desktop Client

on:
  repository_dispatch:
    types: [trigger-desktop_windows-build]
  workflow_dispatch:
    inputs:
      build_id:
        description: 'ID of the build record in the database'
        required: true
      version:
        description: 'Version for this build'
        required: true
        default: '1.0.0-manual-desktop'

jobs:
  build-desktop-windows:
    runs-on: windows-latest
    steps:
      - name: Get Build Info from Dispatch
        id: build_info
        run: |
          if ($env:GITHUB_EVENT_NAME -eq "repository_dispatch") {
            $payload = Get-Content $env:GITHUB_EVENT_PATH | ConvertFrom-Json
            echo "build_id=$($payload.client_payload.build_id)" >> $env:GITHUB_OUTPUT
            echo "version=$($payload.client_payload.version)" >> $env:GITHUB_OUTPUT
          } else {
            echo "build_id=${{ github.event.inputs.build_id }}" >> $env:GITHUB_OUTPUT
            echo "version=${{ github.event.inputs.version }}" >> $env:GITHUB_OUTPUT
          }
        shell: pwsh

      - name: Update Build Status to 'In Progress'
        run: |
          $supabaseUrl = "${{ secrets.SUPABASE_URL }}"
          if ([string]::IsNullOrEmpty($supabaseUrl)) {
            Write-Error "SUPABASE_URL secret not set"
            exit 1
          }
          
          $body = @{
            build_id = "${{ steps.build_info.outputs.build_id }}";
            status = "in_progress";
            logs_url = "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}";
            commit_hash = "${{ github.sha }}";
          } | ConvertTo-Json -Compress

          Invoke-RestMethod -Uri "${supabaseUrl}/functions/v1/update-build-status" `
            -Method POST `
            -Headers @{
              "Authorization" = "Bearer ${{ secrets.GH_ACTION_SECRET }}";
              "Content-Type" = "application/json";
            } `
            -Body $body
        shell: pwsh

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build Desktop App
        run: |
          # Build with optimizations to reduce file size
          npm run electron:build -- --win --x64 --config.compression=maximum --config.nsis.differentialPackage=false
          
          # Check if build was successful
          $file = Get-ChildItem -Path release -Filter "*.exe" | Select-Object -First 1
          if (-not $file) {
            Write-Error "No executable file found in release directory"
            exit 1
          }
          
          # Check file size (500MB limit)
          $fileSizeMB = [math]::Round($file.Length / 1MB, 2)
          Write-Host "Built executable size: $fileSizeMB MB"
          
          if ($file.Length -gt 500000000) {
            Write-Warning "File size ($fileSizeMB MB) exceeds 500MB limit. Consider optimizing the build."
            # List largest files in the app for debugging
            Write-Host "Analyzing app directory structure..."
            if (Test-Path "release\win-unpacked") {
              Get-ChildItem -Path "release\win-unpacked" -Recurse | Sort-Object Length -Descending | Select-Object -First 10 | Format-Table Name, @{Name="Size(MB)";Expression={[math]::Round($_.Length/1MB,2)}}
            }
          }
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # electron-builder may need this to download binaries
        shell: pwsh

      - name: Upload Artifact to Supabase Storage
        id: upload_artifact
        run: |
          $file = Get-ChildItem -Path release -Filter "*.exe" | Select-Object -First 1
          $fileName = $file.Name
          $filePath = $file.FullName
          $bucket = "app_artifacts"
          $artifactName = "RedSquare-Desktop-v${{ steps.build_info.outputs.version }}.exe"
          $artifactUrl = "${{ secrets.SUPABASE_URL }}/storage/v1/object/public/$bucket/$artifactName"
          
          # Log file information
          $fileSizeMB = [math]::Round($file.Length / 1MB, 2)
          Write-Host "Uploading file: $fileName"
          Write-Host "File size: $fileSizeMB MB"
          Write-Host "Target URL: $artifactUrl"

          echo "artifact_url=$artifactUrl" >> $env:GITHUB_OUTPUT

          # Upload with retry logic
          $maxRetries = 3
          $retryCount = 0
          $uploadSuccess = $false
          
          while ($retryCount -lt $maxRetries -and -not $uploadSuccess) {
            try {
              Write-Host "Upload attempt $($retryCount + 1) of $maxRetries..."
              
              Invoke-RestMethod -Uri "${{ secrets.SUPABASE_URL }}/storage/v1/object/$bucket/$artifactName" `
                -Method POST `
                -Headers @{
                  "Authorization" = "Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}";
                  "Content-Type" = "application/vnd.microsoft.portable-executable";
                } `
                -InFile $filePath `
                -TimeoutSec 300
              
              $uploadSuccess = $true
              Write-Host "Upload successful!"
            }
            catch {
              $retryCount++
              Write-Warning "Upload failed: $($_.Exception.Message)"
              
              if ($_.Exception.Message -match "413|Payload too large|size") {
                Write-Error "File is too large for Supabase Storage. Current size: $fileSizeMB MB. Consider optimizing the build or upgrading your Supabase plan."
                exit 1
              }
              
              if ($retryCount -lt $maxRetries) {
                Write-Host "Retrying in 10 seconds..."
                Start-Sleep -Seconds 10
              } else {
                Write-Error "Upload failed after $maxRetries attempts: $($_.Exception.Message)"
                exit 1
              }
            }
          }
        shell: pwsh

      - name: Update Build Status to 'Success'
        if: success()
        run: |
          $body = @{
            build_id = "${{ steps.build_info.outputs.build_id }}";
            status = "success";
            artifact_url = "${{ steps.upload_artifact.outputs.artifact_url }}";
          } | ConvertTo-Json -Compress

          Invoke-RestMethod -Uri "${{ secrets.SUPABASE_URL }}/functions/v1/update-build-status" `
            -Method POST `
            -Headers @{
              "Authorization" = "Bearer ${{ secrets.GH_ACTION_SECRET }}";
              "Content-Type" = "application/json";
            } `
            -Body $body
        shell: pwsh

      - name: Update Build Status to 'Failed'
        if: failure() || cancelled()
        run: |
          $status = "failed"
          if ("${{ job.status }}" -eq "cancelled") {
            $status = "cancelled"
          }
          $body = @{
            build_id = "${{ steps.build_info.outputs.build_id }}";
            status = $status;
          } | ConvertTo-Json -Compress

          Invoke-RestMethod -Uri "${{ secrets.SUPABASE_URL }}/functions/v1/update-build-status" `
            -Method POST `
            -Headers @{
              "Authorization" = "Bearer ${{ secrets.GH_ACTION_SECRET }}";
              "Content-Type" = "application/json";
            } `
            -Body $body
        shell: pwsh
