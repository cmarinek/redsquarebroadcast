name: Build RedSquare Screens (Amazon Fire TV)

on:
  repository_dispatch:
    types: [trigger-screens-amazon-fire-build]
  workflow_dispatch:
    inputs:
      build_id:
        description: 'ID of the build record in the database'
        required: true
      version:
        description: 'Version for this build'
        required: true
        default: '1.0.0-manual'

env:
  VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
  VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
  VITE_SUPABASE_PROJECT_ID: ${{ secrets.VITE_SUPABASE_PROJECT_ID }}
  VITE_MAPBOX_PUBLIC_TOKEN: ${{ secrets.VITE_MAPBOX_PUBLIC_TOKEN }}
  VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}
  SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
  MAPBOX_PUBLIC_TOKEN: ${{ secrets.VITE_MAPBOX_PUBLIC_TOKEN }}
  STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
  RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
  HUGGING_FACE_ACCESS_TOKEN: ${{ secrets.HUGGING_FACE_ACCESS_TOKEN }}
  GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
  GH_REPO_OWNER: ${{ secrets.GH_REPO_OWNER }}
  GH_REPO_NAME: ${{ secrets.GH_REPO_NAME }}

jobs:
  build-screens-amazon-fire:
    runs-on: ubuntu-latest
    steps:
      - name: Get Build Info from Dispatch
        id: build_info
        run: |
          if [ -n "${{ github.event.client_payload.build_id }}" ]; then
            echo "build_id=${{ github.event.client_payload.build_id }}" >> $GITHUB_OUTPUT
            echo "version=${{ github.event.client_payload.version }}" >> $GITHUB_OUTPUT
          else
            echo "build_id=${{ github.event.inputs.build_id }}" >> $GITHUB_OUTPUT
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Update Build Status to 'In Progress'
        run: |
          curl -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/update-build-status" \
            -H "Authorization: Bearer ${{ secrets.GH_ACTION_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{
              "build_id": "${{ steps.build_info.outputs.build_id }}",
              "status": "in_progress",
              "logs_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "commit_hash": "${{ github.sha }}"
            }'

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build Web App
        run: npx vite build

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Capacitor Android Platform
        run: |
          if [ ! -f "android/gradlew" ] || [ ! -f "android/build.gradle" ]; then
            echo "Android project incomplete, removing and re-adding platform"
            rm -rf android
            npx cap add android
            if [ ! -f "android/gradlew" ]; then
              echo "ERROR: Failed to create Android platform"
              exit 1
            fi
          else
            echo "Android platform properly configured, skipping add"
          fi

      - name: Sync Capacitor Project
        run: |
          npx cap sync android
          if [ -f "android/gradlew" ]; then
            chmod +x android/gradlew
            echo "Android gradlew found and made executable"
          else
            echo "ERROR: gradlew still not found after sync"
            exit 1
          fi

      - name: Configure Android Build for Fire TV
        run: |
          set -e  # Exit on any error
          echo "Configuring Android build for Amazon Fire TV..."
          
          # Ensure Android project exists
          if [ ! -f "android/app/src/main/AndroidManifest.xml" ]; then
            echo "❌ Android manifest not found"
            exit 1
          fi
          
          # Configure for Fire TV (TV interface, no touchscreen required)
          echo "Setting up TV-specific configurations..."
          
          # Remove touchscreen requirement for TV
          sed -i 's/android:required="true"/android:required="false"/' android/app/src/main/AndroidManifest.xml || echo "Touchscreen already configured for TV"
          
          # Add Fire TV launcher support
          if ! grep -q "android.intent.category.LEANBACK_LAUNCHER" android/app/src/main/AndroidManifest.xml; then
            sed -i '/<category android:name="android.intent.category.LAUNCHER"\/>/a\                <category android:name="android.intent.category.LEANBACK_LAUNCHER" />' android/app/src/main/AndroidManifest.xml
            echo "✅ Added LEANBACK_LAUNCHER category for Fire TV"
          fi
          
          # Add TV feature requirements
          if ! grep -q 'android:name="android.software.leanback"' android/app/src/main/AndroidManifest.xml; then
            sed -i '/<manifest/a\    <uses-feature android:name="android.software.leanback" android:required="true" />\n    <uses-feature android:name="android.hardware.touchscreen" android:required="false" />' android/app/src/main/AndroidManifest.xml
            echo "✅ Added TV feature requirements"
          fi
          
          # Configure landscape orientation for TV
          sed -i 's/android:screenOrientation="[^"]*"/android:screenOrientation="landscape"/' android/app/src/main/AndroidManifest.xml || echo "Orientation already configured"
          
          echo "✅ Fire TV configuration completed successfully"

      - name: Create Android Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_SIGNING_KEY_BASE64 }}
        run: |
          if [ ! -z "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 --decode > android/app/release.keystore
          else
            echo "No keystore provided, using debug signing"
          fi

      - name: Build RedSquare Screens Amazon Fire TV APK
        run: |
          set -e  # Exit on any error
          echo "Building RedSquare Screens for Amazon Fire TV..."
          
          cd android
          
          # Ensure gradlew is executable
          chmod +x ./gradlew
          
          # Clean previous builds
          ./gradlew clean
          
          # Build release APK
          ./gradlew assembleRelease
          
          echo "✅ APK build completed successfully"
          echo "Listing build outputs:"
          find . -name "*.apk" -type f
          
          # Validate APK was created
          APK_COUNT=$(find ./app/build/outputs/apk/release/ -name "*.apk" | wc -l)
          if [ "$APK_COUNT" -eq 0 ]; then
            echo "❌ No APK files were generated"
            echo "Build directory contents:"
            ls -la ./app/build/outputs/apk/release/ || echo "Release directory doesn't exist"
            exit 1
          fi
          
          echo "✅ Found $APK_COUNT APK file(s) ready for Fire TV"
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.ANDROID_SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.ANDROID_SIGNING_KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.ANDROID_SIGNING_STORE_PASSWORD }}

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: screens-amazon-fire-app
          path: android/app/build/outputs/apk/release/*.apk

      - name: Upload APK to Supabase Storage
        id: upload_apk
        run: |
          FILE_PATH=$(find android/app/build/outputs/apk/release/ -name "*.apk" | head -1)
          if [ -z "$FILE_PATH" ]; then
            echo "No APK file found in release directory"
            exit 1
          fi
          echo "Found APK: $FILE_PATH"
          
          FILE_NAME="screens-amazon-fire-app-v${{ steps.build_info.outputs.version }}.apk"
          SUPABASE_BUCKET="tv-files"

          BUCKET_URL="${{ secrets.SUPABASE_URL }}/storage/v1/object/public/${SUPABASE_BUCKET}/${FILE_NAME}"
          echo "artifact_url=$BUCKET_URL" >> $GITHUB_OUTPUT

          curl -X POST \
            "${{ secrets.SUPABASE_URL }}/storage/v1/object/${SUPABASE_BUCKET}/${FILE_NAME}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/vnd.android.package-archive" \
            --data-binary @"$FILE_PATH"

      - name: Update Build Status to 'Success'
        if: success()
        run: |
          curl -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/update-build-status" \
            -H "Authorization: Bearer ${{ secrets.GH_ACTION_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{
              "build_id": "${{ steps.build_info.outputs.build_id }}",
              "status": "success",
              "artifact_url": "${{ steps.upload_apk.outputs.artifact_url }}"
            }'

      - name: Update Build Status to 'Failed'
        if: failure() || cancelled()
        run: |
          STATUS="failed"
          if [ "${{ job.status }}" == "cancelled" ]; then
            STATUS="cancelled"
          fi
          curl -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/update-build-status" \
            -H "Authorization: Bearer ${{ secrets.GH_ACTION_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{
              "build_id": "${{ steps.build_info.outputs.build_id }}",
              "status": "'$STATUS'"
            }'