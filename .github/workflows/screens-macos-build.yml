name: Build RedSquare Screens (macOS)

on:
  repository_dispatch:
    types: [trigger-screens-macos-build]
  workflow_dispatch:
    inputs:
      build_id:
        description: 'ID of the build record in the database'
        required: true
      version:
        description: 'Version for this build'
        required: true
        default: '1.0.0-manual'

jobs:
  build-screens-macos:
    runs-on: macos-latest
    permissions:
      contents: write
      releases: write
      actions: write
    steps:
      - name: Get Build Info from Dispatch
        id: build_info
        run: |
          if [ -n "${{ github.event.client_payload.build_id }}" ]; then
            echo "build_id=${{ github.event.client_payload.build_id }}" >> $GITHUB_OUTPUT
            echo "version=${{ github.event.client_payload.version }}" >> $GITHUB_OUTPUT
          else
            echo "build_id=${{ github.event.inputs.build_id }}" >> $GITHUB_OUTPUT
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Update Build Status to 'In Progress'
        run: |
          curl -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/update-build-status" \
            -H "Authorization: Bearer ${{ secrets.GH_ACTION_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{
              "build_id": "${{ steps.build_info.outputs.build_id }}",
              "status": "in_progress",
              "logs_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "commit_hash": "${{ github.sha }}"
            }'

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build macOS Desktop App
        run: |
          npm run electron:build -- --mac --x64 --config electron-builder.json --config.compression=maximum
          
          # Check if build was successful
          if [ ! -f release/*.dmg ]; then
            echo "No DMG file found in release directory"
            exit 1
          fi
          
          # Check file size
          file=$(ls release/*.dmg | head -1)
          fileSize=$(stat -f%z "$file")
          fileSizeMB=$((fileSize / 1024 / 1024))
          echo "Built DMG size: ${fileSizeMB}MB"
          
          if [ $fileSize -gt 500000000 ]; then
            echo "Warning: File size (${fileSizeMB}MB) exceeds 500MB limit"
            exit 1
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload DMG as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: screens-macos-app
          path: release/*.dmg

      - name: Create GitHub Release and Upload DMG
        id: upload_dmg
        run: |
          FILE_PATH=$(ls release/*.dmg | head -1)
          if [ -z "$FILE_PATH" ]; then
            echo "No DMG file found"
            exit 1
          fi
          
          FILE_SIZE=$(stat -f%z "$FILE_PATH" 2>/dev/null || stat -c%s "$FILE_PATH")
          FILE_SIZE_MB=$(echo "scale=2; $FILE_SIZE / 1024 / 1024" | bc)
          echo "DMG file size: ${FILE_SIZE_MB}MB - using GitHub Releases for large files"
          
          # Create a unique tag for this build
          TAG="screens-macos-v${{ steps.build_info.outputs.version }}"
          RELEASE_NAME="RedSquare Screens macOS v${{ steps.build_info.outputs.version }}"
          
          # Create GitHub Release
          RELEASE_RESPONSE=$(curl -s -X POST \
            "https://api.github.com/repos/${{ github.repository }}/releases" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            -d '{
              "tag_name": "'$TAG'",
              "target_commitish": "${{ github.sha }}",
              "name": "'$RELEASE_NAME'",
              "body": "Automated build of RedSquare Screens for macOS\n\nCommit: ${{ github.sha }}\nFile size: '$FILE_SIZE_MB'MB",
              "draft": false,
              "prerelease": true
            }')
          
          UPLOAD_URL=$(echo "$RELEASE_RESPONSE" | jq -r '.upload_url' | sed 's/{.*}//')
          RELEASE_URL=$(echo "$RELEASE_RESPONSE" | jq -r '.html_url')
          echo "Created GitHub Release: $RELEASE_URL"
          
          # Upload asset to the release
          ASSET_NAME="RedSquare-Screens-macOS-v${{ steps.build_info.outputs.version }}.dmg"
          UPLOAD_RESPONSE=$(curl -s -X POST \
            "${UPLOAD_URL}?name=${ASSET_NAME}&label=macOS Desktop App" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @"$FILE_PATH")
          
          DOWNLOAD_URL=$(echo "$UPLOAD_RESPONSE" | jq -r '.browser_download_url')
          echo "Asset uploaded successfully: $DOWNLOAD_URL"
          echo "artifact_url=$DOWNLOAD_URL" >> $GITHUB_OUTPUT

      - name: Update Build Status to 'Success'
        if: success()
        run: |
          curl -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/update-build-status" \
            -H "Authorization: Bearer ${{ secrets.GH_ACTION_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{
              "build_id": "${{ steps.build_info.outputs.build_id }}",
              "status": "success",
              "artifact_url": "${{ steps.upload_dmg.outputs.artifact_url }}"
            }'

      - name: Update Build Status to 'Failed'
        if: failure() || cancelled()
        run: |
          STATUS="failed"
          if [ "${{ job.status }}" == "cancelled" ]; then
            STATUS="cancelled"
          fi
          curl -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/update-build-status" \
            -H "Authorization: Bearer ${{ secrets.GH_ACTION_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{
              "build_id": "${{ steps.build_info.outputs.build_id }}",
              "status": "'$STATUS'"
            }'