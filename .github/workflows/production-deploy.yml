name: Production Deployment Pipeline

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20.x'
  VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
  VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
  VITE_SUPABASE_PROJECT_ID: ${{ secrets.VITE_SUPABASE_PROJECT_ID }}
  VITE_MAPBOX_PUBLIC_TOKEN: ${{ secrets.VITE_MAPBOX_PUBLIC_TOKEN }}
  VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}
  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
  MAPBOX_PUBLIC_TOKEN: ${{ secrets.MAPBOX_PUBLIC_TOKEN }}
  STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
  RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
  HUGGING_FACE_ACCESS_TOKEN: ${{ secrets.HUGGING_FACE_ACCESS_TOKEN }}
  GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
  GH_REPO_OWNER: ${{ secrets.GH_REPO_OWNER }}
  GH_REPO_NAME: ${{ secrets.GH_REPO_NAME }}

jobs:
  # Security and Quality Gates
  security-scan:
    name: Security & Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Security Audit
        run: npm audit --audit-level=moderate

      - name: Run Lint Checks
        run: npx eslint . --ext .ts,.tsx,.js,.jsx

      - name: Run Type Checks
        run: npx tsc --noEmit

      - name: Run Tests
        run: npx vitest run --coverage

      - name: Check Bundle Size
        run: |
          npm run build
          du -sh dist/

  # Database Migration and Validation
  database-checks:
    name: Database Migration & Validation
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Validate Database Schema
        run: |
          echo "Validating database migrations..."
          # Add schema validation logic here
          
      - name: Run Supabase Security Linter
        run: |
          echo "Running database security checks..."
          # This would integrate with Supabase CLI to run linter
          # supabase db lint

  # Staging Deployment
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [security-scan, database-checks]
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.redsquare.app
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Run Pre-deployment Health Check
        run: |
          curl -f -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/production-alerts?action=health_metrics" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json"

      - name: Deploy to Staging
        run: |
          echo "Deploying to staging environment..."
          # This would deploy to your staging environment
          # Could be Vercel, Netlify, or your own infrastructure

      - name: Run Staging Tests
        run: |
          echo "Running staging integration tests..."
          # Add staging-specific tests here

      - name: Create Deployment Record
        run: |
          curl -X POST "${{ secrets.SUPABASE_URL }}/rest/v1/deployments" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=minimal" \
            -d '{
              "environment": "staging",
              "version": "${{ github.sha }}",
              "status": "success",
              "deployed_at": "'$(date -u +%Y-%m-%dT%H:%M:%S.%3NZ)'",
              "commit_hash": "${{ github.sha }}",
              "branch": "${{ github.ref_name }}"
            }'

  # Production Deployment (Manual Approval Required)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://redsquare.app
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Pre-deployment System Check
        run: |
          # Check system health before deployment
          HEALTH_RESPONSE=$(curl -s -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/production-alerts?action=check_alerts" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json")
          
          CRITICAL_ALERTS=$(echo $HEALTH_RESPONSE | jq -r '.critical_alerts // 0')
          
          if [ "$CRITICAL_ALERTS" -gt "0" ]; then
            echo "‚ùå Critical alerts detected. Deployment cancelled."
            echo "Response: $HEALTH_RESPONSE"
            exit 1
          fi
          
          echo "‚úÖ System health check passed"

      - name: Create Pre-deployment Backup
        run: |
          echo "Creating backup before production deployment..."
          # This would create database backup or snapshot

      - name: Deploy to Production
        run: |
          echo "üöÄ Deploying to production environment..."
          # This would deploy to your production environment

      - name: Run Production Health Check
        run: |
          # Wait for deployment to be live
          sleep 30
          
          # Run comprehensive health check
          curl -f -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/system-monitoring?action=health_check" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json"

      - name: Run Production Smoke Tests
        run: |
          echo "üß™ Running production smoke tests..."
          # Add critical path tests here

      - name: Record Production Deployment
        run: |
          curl -X POST "${{ secrets.SUPABASE_URL }}/rest/v1/deployments" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=minimal" \
            -d '{
              "environment": "production",
              "version": "${{ github.ref_name }}",
              "status": "success",
              "deployed_at": "'$(date -u +%Y-%m-%dT%H:%M:%S.%3NZ)'",
              "commit_hash": "${{ github.sha }}",
              "branch": "${{ github.ref_name }}"
            }'

      - name: Send Deployment Notification
        run: |
          curl -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/send-email-notifications" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "type": "deployment_success",
              "to": ["admin@redsquare.app"],
              "data": {
                "version": "${{ github.ref_name }}",
                "commit": "${{ github.sha }}",
                "environment": "production"
              }
            }'

  # Post-deployment Monitoring
  post-deployment-monitoring:
    name: Post-deployment Monitoring
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always() && needs.deploy-production.result == 'success'
    steps:
      - name: Enhanced Monitoring Setup
        run: |
          # Set up enhanced monitoring for the next 30 minutes
          curl -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/production-alerts?action=send_alerts" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json"

      - name: Schedule Health Checks
        run: |
          echo "üìä Setting up enhanced monitoring for post-deployment period"
          # This could trigger more frequent health checks

  # Rollback Job (manual trigger only)
  rollback:
    name: Emergency Rollback
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'rollback'
    steps:
      - name: Rollback to Previous Version
        run: |
          echo "üîÑ Initiating emergency rollback..."
          # Add rollback logic here

      - name: Send Rollback Alert
        run: |
          curl -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/production-alerts?action=send_alerts" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"alert_type": "emergency_rollback", "severity": "critical"}'