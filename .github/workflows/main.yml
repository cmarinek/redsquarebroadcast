name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Run secret scanning guardrails
      run: npm run verify:secrets

    - name: Validate environment configuration
      run: npm run validate:env
      env:
        VITE_SUPABASE_URL: https://example.supabase.co
        VITE_SUPABASE_ANON_KEY: placeholder-anon-key
        VITE_SUPABASE_PROJECT_ID: example-project
        VITE_MAPBOX_PUBLIC_TOKEN: pk.test-mapbox-token
        VITE_STRIPE_PUBLISHABLE_KEY: pk_test_placeholder
        SUPABASE_SERVICE_ROLE_KEY: service-role-placeholder
        MAPBOX_PUBLIC_TOKEN: pk.test-mapbox-token
        STRIPE_SECRET_KEY: sk_test_example-value

    - name: Run tests
      run: npx vitest run

    - name: Build project
      run: npx vite build
